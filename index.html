<!DOCTYPE html>
<html>
<head>
  <title>Simon Game</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="simulator" class="container">
    <div class="row" id="colors">
      <div class="field" id="red"></div>
      <div class="field" id="blue"></div>
      <div class="field" id="green"></div>
      <div class="field" id="yellow"></div>
    </div>

    <div class="row" id="controls">
      <div class="field" id="off-switch"></div>
      <div class="field" id="start-button"></div>
      <div class="field" id="strict-mode"></div>
      <div class="field" id="turn-number"></div>
    </div>
  </div>

</body>

<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
<script src="jquery-ui.min.js"></script>
<script src="main.js"></script>

</html>
